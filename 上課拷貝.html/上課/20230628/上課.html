<body>
    <!-- div區塊分隔。屬於區塊層級 
特性：獨自佔滿一行 
唯一功能：就是規劃出像房間區將的攻能 -->
    <!-- id識別 
#id+顏色變化
一定要英文開頭
不要用中文或特殊符號
僅能用＿-這兩種建議用-這種
大小寫敏感：區分大小寫
建議命名方式
id=we-are-together
id特性:唯一的識別＝>一個標籤只能有一個id
-->
<div id="box1">efewhfufwf</div>
<div id="box2">eoifwfjwiejf</div>
<div>121313</div>
<div>1234</div>
