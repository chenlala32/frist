<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: aqua;

      span {
        background-color: aliceblue;
        width: 100px;
        height: 100px;
      }

      span {
        background-color: red;
        width: 200px;
        height: 200px;
      }
    }
  </style>

</head>

<body>
  <!-- 區塊層級 佔滿一行 有寬高 -->
  <div class="box">aaa</div>
  <!-- span 行內層級(元素)不會站滿ㄧ整行 無法自定寬高 -->
  <span>bbbbbbb</span>
</body>

</html>
