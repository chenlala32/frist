<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-big{
      width: 500px;
      height: 500px; 
      background-color: aqua;
    }
    /* margin 崩潰 發生在margin-bottom與margin-top
    上下推動時 取其中一個大的數字 */
    .box-1{
      width: 100px;
      height: 100px;
      background-color: red;
      margin-top: 100px;
    } 
    .box-2{
      width: 100px;
      height: 100px;
      background-color: blue;
      margin-top: 130px;
    } 
  </style>
</head>
<body>
  <div class="box-big">
  <div class="box box-1"></div>
  <!-- <div class="box box-2"></div> -->
</div>
</body>
</html>
