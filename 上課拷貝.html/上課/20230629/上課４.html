<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-1{
      width:calc(100px - 5px*2);
      height:calc(100px - 5px*2);
      background-color: aqua;
      /* border會讓體積變大 */
      /* border: 5px solid red; */
      padding: 10px;
      /* 體積算法：width+100px+ 30px*2 */
      /* box-model 看出padding margin border的關係 */
      /* margin崩潰 發生在左右邊緣時 互相向上向下推 而不作反應 */
    }
  </style>
</head>
<body>
  <div class="box-1"></div>
  
</body>
</html>
