<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.box-a{
    width:calc(70% - 20px);
    height:calc(300px - 20px);
    background-color: blueviolet;
    padding:10px;
    }
  .box-b{
    width:50%;
    height:100% ;
    float: left;
    
  }
.box-c{
  background-color: red;
  width: 33%;}
  
.box-d{
  background-color: yellow;
  width:calc(34% - 10px*2);
  margin-left: 10px;
margin-right: 10px;
}
.box-e{
  background-color: green;
  width:33%;
}
  </style>
</head>
<body>
 
  <div class="box-a">
    <div class="box-b box-c"></div>
    <div class="box-b box-d"></div>
    <div class="box-b box-e"></div>
    
  </div>

</body>
</html>
