<body>
  <script>
    // 運算值：加減乘除
    var a=1;
    var b=100;
    var c=2;
    var d=3;
    var e= '123';
    var f=true;
    var g=false;
    var h='100';
    var i='abc';
    console.log(a + b);
    console.log(100 - 2 );
    console.log(100 * 3);
    console.log(100 / 2);
    console.log(100 / 3);
    console.log(e + h); // 字串＋字串＝字串
    console.log(e - h);//剪髮把兩個都當數字處裡
    console.log(e - i);// nan = not a number
   
  </script>
