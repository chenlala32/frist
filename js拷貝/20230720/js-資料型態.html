<script>
  // 資料
  // 數字型態資料number
  // string 字串
  // boolean 布林值 只有兩個值 就是true1  false0
  // undefined無定義資料
  // 變數
  // 宣告變數, box變數名稱，123為賦予box的值＝>賦値
  // 
  var box = 123;
  console.log(box);
  // 只要是數字沒在引號內＝>number
  // 浮點數帶有小數點的數
  var box_2 =10.2;
  console.log(box_2);
  //  只要是在引號內＝>string
  var a ='123'
  console.log(a);
  var b='123'
  console.log(b);

  // 如何知道資料型態
  // 大小寫很重要
  //typeof
  console.log(box,typeof(box));
  console.log(a,typeof(a));
  var f=1;
  var g='abcdef'
  var h= true;
  var i;
  var j =[1,2,3,];
  var k={name:'陳'}
  var m = console;
  var n = () => {};
  var p = null;// 空物件空值
  var q = '';
</script>
