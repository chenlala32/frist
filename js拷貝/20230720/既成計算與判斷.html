<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  國文<input type=number id="chinese" min="0" max="100">
  英文<input type=number id="english" min="0" max="100">
  數學<input type=number id="math" min="0" max="100">
  <br>
  <br>
  <button id="btn">結果顯示</button>
  <br>
  <br>
  <br>
  平均分數<div id="avg"></div>
  <br>
  <br>
  等級： <div id="result"></div>
  <br>
  <script>
    //全域變數
    var chinese = document.querySelector('#chinese');
    var english = document.querySelector('#english');
    var math = document.querySelector('#math');
    var btn = document.querySelector('#btn');
    var avg = document.querySelector('#avg');
    var result = document.querySelector('#result');

                                //匿名函數
    btn.addEventListener('click', function(){
      //區域變數(local)
        var avg_score = ((chinese.value * 1) + (english.value * 1) + (math.value * 1)) / 3;
        
        var result_class ='';
        if(avg_score >= 90){
          result_class ='鹿死誰手'
        } else if(avg_score >= 80){
          result_class ='鹿來鹿去'
        }else if(avg_score >= 70){
          result_class ='來鹿不明'
        }else if(avg_score >= 60){
          result_class ='鹿上小心'
        }else{
          result_class ='一鹿兩鳥'
        }
        avg.innerText = avg_score;
        result.innerText = result_class;
    })
  </script>


</body>

</html>
