<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //亂數 random
    //Math.random()=>包含0)0-1(不含1)之間的數
    a = Math.random()
    console.log(a);
    //Math.random()=>包含0)0-10(不含10)之間的數
    a = Math.random() * 10
    console.log(a);
    //Math.random()=>包含0)0-100(不含100)之間的數
    a = Math.random() * 100
    console.log(a);
    console.log('================================');

    //Math.random()=>包含1)1-10(不含10)之間的數
    // Math.floor(0.99 * 10)=Math.floor(9.9)=9
    //9+1=10
    a = Math.floor(Math.random() * 10)+1
    console.log(a);
  </script>
</body>

</html>
